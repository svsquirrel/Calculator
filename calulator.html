<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head> 
<body>
  <header> <h2> Calculator </h2>  </header>
  <main id = "main">
    <div id = 'y'></div>
    <div id = "display" >
       <div id = 'input' class = 'numdisplay' ></div>
       <div id = 'running'></div> 
    </div>
    <div id = 'controls'>
       <button  id = 'clear' class = 'btn - clear' >clear</btn>
       <button  id = 'enter' class = "btn - equal" value = '='> enter</btn>
    </div>
    <div id = 'container'>
      
      <button  class = "btn - number"  id = '7' value= '7'>7</button>
      <button  class = "btn - number"  id = '8'  value = '8'>8</button>
      <button  class = "btn - number"  id = '9' value = '9'>9</button>
      <button  class = 'btn - operator' id = 'divide' value = 'รท'>รท</button>
      <button  class = "btn - number"  id = '4' value = '4'>4</button>
      <button  class = "btn - number"  id = '5' value = '5'>5</button>
      <button  class = "btn - number"  id = '6' value = '6'>6</button>
      <button  class = "btn - operator" id = 'multiply' value = '*'>x</button>
      <button  class = "btn - number" id = '1' value = '1'>1</button>
      <button  class = "btn - number" id = '2' value = '2'>2</button>
      <button  class = "btn - number" id = '3' value = '3'>3</button>
      <button  class = "btn - operator" id = 'subtract' value = '-'>-</button>
      <button  class = "btn"></button>
      <button  class = "btn - number" id = '0' value = '0'>0</button>
      <button  class = "btn"></button>
      <button  class = "btn - operator" id = 'add' value = '+'>+</button>

    </div>
    <div></div>

  </main>

<script src = calculator.js></script>



</body>
